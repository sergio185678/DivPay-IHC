        <nav>
            <div>
                <img src="img/logo_divpay2.png" alt="" class="logo" width="80px" height="80px">
            </div>
            <input type="checkbox" id="check">
            <label for="check" class="bar-btn">
                <i class="fas fa-bars"></i>
            </label>
            <ul class="nav-menu">
                <li><a class="active" href="#">Inicio</a></li>
                <li><a href="#">Nosotros</a></li>

        </nav>
        <section class="textos-header">
            <h1>Vive la experiencia de ahorrar</h1>
            <h2>el mejor tipo de cambio en el perú <span>DIVPAY</span></h2>
        </section>
        <div class="wave" style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
                style="height: 100%; width: 100%;">
                <path d="M0.00,49.98 C150.00,150.00 349.20,-50.00 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                    style="stroke: none; fill: #fff;"></path>
            </svg></div>

    <main>
        <!--calculadora-->
    <section class="form-main">
        <h1>CALCULADORA</h1>
        <div class="form-conte">
            <div class="box">
                <div class="button-box">
                    <div id="elegir"></div>
                    <button type="button" class="toggle-btn" onclick=usd_pen()>USD a PEN</button>
                    <button type="button" class="toggle-btn" onclick=pen_usd()>PEN a USD</button>
                </div>
                <div class="calc-head">
                    <strong>Tipo de cambio</strong> del dólar hoy en Perú <br>
                    compra: <strong>3.968</strong> Venta: <strong>4.002</strong>
                </div>
                <form id="form-cambio" action="" class="form-inputs">
                    <input id="txt1" type="text" class="input-field" placeholder="Tú envías">
                    <input id="txt2" type="text" class="input-field" placeholder="Tú recibes">
                    <p>Ahorro estimado: <strong>54.21</strong></p>
                    <button type="submit" class="btn-registro">Registrate ahora</button>
                </form>
            </div>
