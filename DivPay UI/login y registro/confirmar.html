<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="confirmar.css">
        <title>DivPay</title>
    </head>
<body>
    <div id="titulo">
        <h1>Confirma tu correo</h1>
        <hr>
    </div>
    <p id="texto0">Busque en el buzón de su correo <bold>"pepe.pablo123quispe@gmail.com"</bold> un mensaje enviado desde el<br>
        correo "ConfirmacionDivPay@divpay.com" que contiene el código de confirmación.</p>
    <h2 id="texto1">Ingrese el código para verificar su correo</h2>
    <div id="cuadrados">
        <input id="c1" type="number"></input>
        <input id="c2" type="number"></input>
        <input id="c3" type="number"></input>
        <input id="c4" type="number"></input>
    </div>
    <a href="#" onclick="reenviar()"><h2 id="texto2">¿No recibio ningun código? Reenviar</h2></a>
    <a href="#" onclick="validacion()"><div id="boton0"><h3> Verificar</h3></div></a>
    <a href="registro.html"><div id="boton"><h3> Regresar</h3></div></a>

    <script type="text/javascript">
        function validacion(){
            var codigovali=1234;
            var cod=document.getElementById("c1").value+document.getElementById("c2").value+document.getElementById("c3").value+document.getElementById("c4").value;
            cod=parseInt(cod)
            if(codigovali==cod){
                window.alert("Validación correcta");
                window.location.href="login.html";
            }
            else{
                window.alert("Validación incorrecta");
            }
        }
        function reenviar(){
            window.alert("Se reenvió el código de validación a su correo electrónico");
        }
    </script>
</body>
